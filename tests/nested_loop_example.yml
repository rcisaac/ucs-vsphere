---
- name: Demo of with_nested
  hosts: localhost
#  remote_user: root

  vars:
    list1: [1, 2, 3]
    list2: [a, b, c, d]

  tasks:
    - name: Printing message
      debug: msg="Values are {{item[0]}} and {{item[1]}}"
      delegate_to: localhost
      with_nested:
        - "{{ list1 }}"
        - "{{ list2 }}"
      
