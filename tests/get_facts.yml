---
- name: Host get facts
  hosts: localhost
  vars_files:
    - "./vars/ci-main.yml"
    
  tasks:
  - name: Get host info for each host
    vmware_host_facts:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      esxi_hostname: 10.50.160.21
      validate_certs: no
    register: host_facts
    delegate_to: localhost
#    loop: "{{ list_of_hosts | subelements('vmotion_ip') }}"
