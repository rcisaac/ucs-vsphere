---
# Unused in project, example of simple invocation during testing
#
- name: NTP service
  hosts: localhost
  vars_files:
    - "./vars/main.yml"
    
  tasks:
  - name: Start ntpd for added hosts
    vmware_host_service_manager:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      validate_certs: no
      esxi_hostname: '{{ item.0.host }}'
      service_name: ntpd
      service_policy: on
      state: present
    delegate_to: localhost
    loop: "{{ list_of_hosts | subelements('vmotion_ip') }}"
  


